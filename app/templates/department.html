{% extends "base.html" %}

{% block title %}Department{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ department.name }}</h1>
    <h5 class="mb-3">Subjects</h5>
    <ul class="list-group">
        {% for subject in department.subjects.all() %}
            <li class="list-group-item">{{ subject.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
