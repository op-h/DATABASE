{# Loading Screen #}
<div id="loading-screen" class="loading-screen">
    <div class="loading-content">
        <h1 class="loading-text">OPH</h1>
        <div class="loading-bar"></div>
    </div>
</div>

<style>
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.3s;
}

.loading-content {
    text-align: center;
}

.loading-text {
    font-size: 4rem;
    font-weight: bold;
    color: #0d6efd;
    margin-bottom: 1rem;
    animation: fadeIn 0.3s ease-in;
}

.loading-bar {
    width: 150px;
    height: 3px;
    background: #e9ecef;
    border-radius: 3px;
    position: relative;
    overflow: hidden;
}

.loading-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 40%;
    height: 100%;
    background-color: #0d6efd;
    animation: loading 0.5s infinite ease-in-out;
    border-radius: 3px;
}

@keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(250%); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loading-screen');
    
    // Show loading screen for 0.5 seconds only
    setTimeout(function() {
        loadingScreen.classList.add('fade-out');
        setTimeout(function() {
            loadingScreen.style.display = 'none';
        }, 300);
    }, 500);
});
</script>
