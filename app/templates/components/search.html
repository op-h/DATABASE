<form class="search-form mb-4" action="{{ search_url }}" method="get">
    <div class="input-group">
        <input type="search" 
               class="form-control" 
               name="q" 
               value="{{ request.args.get('q', '') }}" 
               placeholder="{{ placeholder|default('Quick Search...') }}"
               aria-label="Search">
        <button class="btn btn-primary" type="submit">
            <i class="fas fa-search me-1"></i>Search
        </button>
    </div>
</form>
