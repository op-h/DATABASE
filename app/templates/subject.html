{% extends "base.html" %}

{% block title %}Subject{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ subject.name }}</h1>
    <h5 class="mb-3">Materials</h5>
    <ul class="list-group">
        {% for material in subject.materials %}
            <li class="list-group-item">{{ material.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
