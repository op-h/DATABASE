{% extends "base.html" %}

{% block title %}Materials{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Materials</h1>
    <ul class="list-group">
        {% for material in materials %}
            <li class="list-group-item">
                {{ material.title }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
