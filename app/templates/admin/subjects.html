{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Subjects</h1>
    <ul class="list-group">
        {% for subject in subjects %}
            <li class="list-group-item">{{ subject.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
